<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="style.js"></script>
    </head>
         
    <body>

        <nav>
            <div class="left-side">
                <img src="assets/logo dumbways.png">
                <ul>
                    <li><a href="index.html" class="list-active">Home</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
    
            <div class="right-side">
                <a href="contact.html">Contact Me</a>
            </div>
        </nav>

        <center>
            <div style="margin-top: 120px; width: 300px">
                <form>
                <div style="margin-bottom: 10px; text-align: left">
                    <label for="input-name">Name</label>
                    <input id="input-name" style="width: 100%; margin-top: 7px; padding: 10px; border-radius: 5px; background-color: rgb(170, 170, 170); "/>
                </div>

                 <div style="margin-bottom: 10px; text-align: left">
                    <label for="input-email">Email</label>
                    <input id="input-email" style="width: 100%; padding: 10px; margin-top: 7px; border-radius: 5px; background-color: rgb(170, 170, 170);"/>
                </div>

                <div style="margin-bottom: 15px; text-align: left">
                    <label for="input-phone-number">Phone Number</label>
                    <input id="input-phone-number" style="width: 100%; padding: 10px; margin-top: 7px; border-radius: 5px; background-color: rgb(170, 170, 170);"/>
                </div>
       
                 <div style="margin-bottom: 15px; text-align: left">
                     <label for="select-option">Subject</label>
                        <select id="select-option" style="width: 100%; margin-top: 7px; padding: 10px; border-radius: 5px; background-color: rgb(170, 170, 170);">
                            <option>Let's Talk</option>
                            <option>Let's Collaboration</option>
                            <option>I am Hiring</option>
                        </select>
                </div>
          <div style="margin-bottom: 15px; text-align: left">
            <label for="input-msg">Your Massage</label>
       <textarea id="input-msg" style="width: 100%; margin-top: 7px; padding: 10px; border-radius: 5px; background-color: rgb(170, 170, 170);"></textarea>

       <button type="button" onclick="submitForm()" style="margin-top: 10px; padding: 8px; border-radius: 5px; background-color: rgb(160, 0, 0);">Submit</button>

    </body>
</html>
